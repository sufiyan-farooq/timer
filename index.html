<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/stopwatch.png">

    <title>Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    




<div class="container">
 <div class="tabs">
    <div class="tab-2">
      <label for="tab2-1"> <i class="fa-regular fa-hourglass"></i>&nbsp;&nbsp;&nbsp;Timer</label>
      <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
      <div>

        <div id="timer" >
          00:00:00
      </div>
       <br><br><hr><br>

                   
  <div class="btn">
    <div class="start">
    <button   data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
     START
    </button>
  </div>
  
    <div class="reset-btn">
        
         <button type="button" onclick="timerReset()">RESET</button>
    </div>
  </div>
  <div class="icons">
    <div class="volume">
        <i class="fa-solid fa-volume-high"></i>
    </div>
    <div class="fullscreen" onclick="toggleFullScreen()">
        <i class="fa-solid fa-expand"></i>
    </div>
    

  </div>
      </div>


    </div>
    <div class="tab-2">
      <label for="tab2-2"><i class="fa-solid fa-stopwatch"></i>&nbsp;&nbsp;&nbsp;Stopwatch</label>
      <input id="tab2-2" name="tabs-two" type="radio">
      <div>
        <div id="display" class="display">
        <h1 >00 h : 00 m : 00 s</h1>

</div><br><br><hr><br>
        
  <div class="btn">
    <div class="start-btn">
           <button id="handler" onclick="startStop()" >START</button>
    </div>
    <div class="reset-btn">
        
         <button type="button" onclick="reset()">RESET</button>
    </div>
  </div>

  <div class="icons">
    <div class="volume">
        <i class="fa-solid fa-volume-high"></i>
    </div>
    <div class="fullscreen" onclick="toggleFullScreen()">
        <i class="fa-solid fa-expand"></i>
    </div>
    

  </div>
      </div>
      
    </div>
  </div>


</div>







<!-- Modal toggle -->


<!-- Main modal -->
<div  id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div  class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div  class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  <i class="fa-regular fa-hourglass"></i>&nbsp;&nbsp; TIMER
              </h3>
              <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div   class="p-4 md:p-5 ">
              <form class="space-y-4" action="#">
                  <div class="label d-flex justify-content-around ">
                      <label for="hour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hours</label>
                      <label for="minutes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minutes</label>
                      <label for="seconds" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seconds</label>
                  </div>
                  <div class="input d-flex gap-3  ">
                      <input type="number" value="" placeholder="hours" max="24" min="0" class="hours  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"   >
                      <input type="number" value="" placeholder="minutes" max="59" min="0" class="minutes  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"   >
                      <input type="number" value="" placeholder="seconds" max="59" min="0" class="seconds  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"   >
                  </div>
                  <div  class="submit-btn d-flex justify-content-center ">
                      <button type="button" id="start_btn">Start</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div> 
</div> 







<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script src="https://kit.fontawesome.com/801ff8e586.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
